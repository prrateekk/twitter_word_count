<html>
<head>

<title>Tweet Counter</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}" type="favicon/ico" />

</head>


<body>

<script>
function show(){
	var e = document.getElementById('cssload-loader');
	e.style.display = 'block';
	document.getElementById('sbmt').value = 'COUNTING';
	document.getElementById('note').style.display = 'block';
}
</script>

<center>

<div id='box'>
	<h1 id='hd'>Tweet Counter</h1>

	<form action='http://127.0.0.1:5000/login' method='post'>

		<p>Enter Word :&emsp;&nbsp;<input type='text' name='nm'></p>
		<p>Select Time :&emsp;
			<select name='tm'>
			<option value='1 day data'>1 day data</option>
			<option value='2 day data'>2 days data</option>
			<option value='3 day data'>3 days data</option>
			<option value='7 day data'>7 days data</option>
			<option value='10 current seconds'>10 current seconds</option>
			<option value='20 current seconds'>20 current seconds</option>
			<option value='60 current seconds'>60 current seconds</option>
			</select>
		</p>
		<p><input id='sbmt' type='submit' value='SUBMIT' onclick='show()'></p>

	</form>
	<br>
	<div id="cssload-loader" ></div>
	<br>
	<p id='note'>NOTE - Fetching data from Twitter may even take minutes depending upon the popularity of word and the duration.</p>

	<div style="position:absolute;bottom:-100px;font-size: 16px;">
	Email - prateeka.ec.14@nitj.ac.in
	</div>

	<div style="position:absolute;bottom:-100px;right:0px;font-size: 14px;">
	<a href="https://github.com/prrateekk/twitter_word_count" target="_blank">Github</a>
	</div>

</div>
</center>

</body>

</html>
